        <div class="contact-container">
            
            <div class="message"> 
                <h2>Looking to contact Mahmoud? Drop me a message below!</h2>
                <p>I’ll get back to you at the earliest opportunity.</p>
            </div>
        
            <form method="post" action="javascript:void(0);">
                <label for="name">Your Name:</label>
                <input id="name" name="name" type="text" placeholder="Enter your name" class="contact-fields">
        
                <label for="phone">Your Phone:</label>
                <input id="phone" name="phone" type="tel" placeholder="Enter your phone number" class="contact-fields">
        
                <label for="email">Your Email:</label>
                <input id="email" name="email" type="email" placeholder="Enter your email" class="contact-fields">
        
                <label for="message">Your Message:</label>
                <textarea id="message" name="message" class="contact-fields" rows="5" placeholder="Type your message here..."></textarea>
        
                <input id="submit" name="submit" type="submit" value="Send Message" class="btn">
            </form>
        </div>
